<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw5T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./page3.css">
<title>Page3</title>

</head>
<body>

    <div class="container">
        <div class="col-xl-12" style="margin-top: 30px;"><h3>MM MOVIE MAGIC</h3></div>

        <div class="col-xl-6 offset-xl-5"><h3>BOOK A TICKET</h3></div>

        <div class="row">
            <div class="col-md-4">
                <img src="./www1.jpeg" alt="" height="350px" width="350px">
            </div>
            <div class="col-md-4">
                <img src="./www2.jpeg" alt="" height="350px" width="350px">
            </div>
            <div class="col-md-4">
                <img src="./www3.jpeg" alt="" height="350px" width="350px"></div>
        </div>

        <div class="row" style="margin-top: 25px;">
            <div class="col-xl-8">
                <div class="movie">
                    MOVIE TITLE
                </div>

                <div class="viewing" style="padding-top: 20px ;">
                    MOVIE VIEWING

                    <span>
                        <input type="radio" name="2D" value="2D"><label for 2D>2D 
                        </label>
                        <input type="radio" name="3D" value="3D"><label for 3D>3D 
                        </label>
                        <input type="radio" name="5D" value="5D"><label for 5D>5D 
                        </label>
                    </span>
                </div>

                <div class="time" style="padding-top: 20px ;">
                    MOVIE VIEWING TIME

                    <span>
                        <select name="time" id="viewing time">
                        <option>8:55am</option>
                        <option>12:15pm</option>
                        <option>4:45pm</option>
                        <option>7:25</option>
                        </select></span>
                </div>

                <div class="theater" style="padding-top: 20px ;">
                    THEATER

                    <span>
                        <select name="time" id="viewing time">
                        <option>8:55am</option>
                        <option>12:15pm</option>
                        <option>4:45pm</option>
                        <option>7:25</option>
                        </select></span>
                </div>

                <div class="seat" style="padding-top: 20px ;">
                    CHOOSE A SEAT NUMBER

                    <div style="margin-left: 40px;">
                        <input type="radio" class="seat-number2" name="2D" value="2D"><label for 2D>1 
                        </label>
                        <input type="radio" class="seat-number2" name="3D" value="3D"><label for 3D>2 
                        </label>
                        <input type="radio" class="seat-number2" name="5D" value="5D"><label for 5D>3 
                        </label>
                        <input type="radio" class="seat-number2" name="2D" value="2D"><label for 2D>4 
                        </label>
                        <input type="radio" class="seat-number2" name="3D" value="3D"><label for 3D>5 
                        </label>
                        <input type="radio" class="seat-number2" name="5D" value="5D"><label for 5D>6
                        </label>
                        <input type="radio" class="seat-number2" name="2D" value="2D"><label for 2D>7 
                        </label>
                        <input type="radio" class="seat-number2" name="3D" value="3D"><label for 3D>8 
                        </label>
                        <input type="radio" class="seat-number2" name="5D" value="5D"><label for 5D>9 
                        </label>
                        <input type="radio" class="seat-number" name="2D" value="2D"><label for 2D>10
                        </label><br>
                        <input type="radio" class="seat-number" name="3D" value="3D"><label for 3D>11
                        </label>
                        <input type="radio" class="seat-number" name="5D" value="5D"><label for 5D>12
                        </label>
                        <input type="radio" class="seat-number" name="5D" value="5D"><label for 5D>13 
                        </label>
                        <input type="radio" class="seat-number" name="2D" value="2D"><label for 2D>14 
                        </label>
                        <input type="radio" class="seat-number" name="3D" value="3D"><label for 3D>15 
                        </label>
                        <input type="radio" class="seat-number" name="5D" value="5D"><label for 5D>16
                        </label>
                        <input type="radio" class="seat-number" name="2D" value="2D"><label for 2D>17 
                        </label>
                        <input type="radio" class="seat-number" name="3D" value="3D"><label for 3D>18 
                        </label>
                        <input type="radio" class="seat-number" name="5D" value="5D"><label for 5D>19 
                        </label>
                        <input type="radio" class="seat-number" name="2D" value="2D"><label for 2D>20
                        </label>
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="price">
                    4000
                </div>

                <div class="total">TOTAL
                    <span><textarea name="" id="" cols="20" rows="1"></textarea></span>
                </div>

                <div class="get-tickets" style="margin-top: 50px;">
                    <button href="#" class="btn btn-primary">BOOK TICKET</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./page3.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0w5" crossorigin="anonymous"></script>

</html>
